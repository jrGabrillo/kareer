<div class="row margin">
    <div class='col s12 m8 l8' id='display_business'>
        <div class="card">
            <div class="card-image">
                <a class="btn-floating halfway-fab waves-effect waves-light no-shadow" data-cmd='updateBusiness'><i class="material-icons white-text">settings</i></a>
            </div>
            <div class="card-content">
                <div class="row" id='businessInfo'>
                    <div class='col s12 m12 l12 profile'>
                        <div class="details">
                            <h1></h1>
                            <p class='email-phone'></p>
                            <p class='address'></p>
                        </div>
                        <div class="businesslogo">
                            <img src='../assets/images/logo/icon.png' width='100%'>
                            <a class="waves-effect waves-light btn-small" data-cmd='updateBusinessPicture'>Update picture</a>
                        </div>
                    </div>
                    <div class='col s12 m12 l12 description'></div>
                </div>
                <div class="row" id='businessAccounts'>
                    <div class="divider"></div>
                    <div class="row">
                        <h5 class="left">User </h5>
                        <a class='btn btn-small waves-effect white-text blue right no-shadow' data-cmd='addAccount' data-prop='Password'><i class='material-icons left'>add</i> Add user</a>
                    </div>

                    <div class="row list"></div>                            
                </div>
            </div>
        </div>
    </div>
    <div class='col s12 m4 l4' id="display_employer">
        <div class='card'>
            <div class='card-content'>
                <div class='responsive-img card-profile-image'>
                    <img src='../assets/images/profile/${profile}' alt='' class='profile-image' width="100%">
                </div>
                <span class='card-title activator grey-text text-darken-4 profile-name'>${data[2]}</span>
                <div class='divider'></div>
                <table>
                    <tr>
                        <td width='20px' class='bold'><span style='width:80%;display: inline-block;'><i class='mdi-action-perm-identity cyan-text text-darken-2'></i> Email: </span></td>
                        <td class='grey-text truncate email'>${data[3]}</td>
                    </tr>
                    <tr>
                        <td width='20px' class='bold'><span style='width:80%;display: inline-block;'><i class='mdi-action-perm-identity cyan-text text-darken-2'></i> Position: </span></td>
                        <td class='grey-text truncate position'>${data[3]}</td>
                    </tr>
                </table>
                <a class='btn btn-full-width waves-effect white-text blue right no-shadow' data-cmd='addAccount' data-prop='Password'>Update</a>

            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
employer.ini();
</script>
